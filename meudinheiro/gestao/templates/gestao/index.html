{% extends "base.html" %}

{% block title %}Bem-vindo{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <div class="card bg-transparent border-0 shadow-none">
                <div class="card-body">
                    <h1 class="display-4 mb-4"><i class="bi bi-cash-stack"></i> Sistema Financeiro</h1>
                    <p class="lead mb-5">Gerencie suas finan√ßas pessoais de forma simples e eficiente</p>
                    
                    {% if user.is_authenticated %}
                        <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg px-4 me-2">
                            <i class="bi bi-speedometer2"></i> Ir para Dashboard
                        </a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg px-4 me-2">
                            <i class="bi bi-box-arrow-in-right"></i> Entrar
                        </a>
                        <a href="{% url 'cadastro_usuario' %}" class="btn btn-outline-light btn-lg px-4">
                            <i class="bi bi-person-plus"></i> Cadastrar
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, var(--bg-darker) 0%, var(--primary) 100%);
    }
    .card.bg-transparent {
        background-color: rgba(26, 26, 46, 0.8) !important;
        backdrop-filter: blur(5px);
    }
</style>
{% endblock %}

{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h3><i class="bi bi-box-arrow-in-right"></i> Login</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            Usuário ou senha incorretos. Por favor, tente novamente.
                        </div>
                        {% endif %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label text-white">Usuário</label>
                            <input type="text" class="form-control" id="id_username" name="username" required autofocus>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password" class="form-label text-white">Senha</label>
                            <input type="password" class="form-control" id="id_password" name="password" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right"></i> Entrar
                            </button>
                        </div>
                    </form>
                    
                    <hr>
                    
                    <div class="text-center">
                        <a href="{% url 'password_reset' %}" class="text-white">Esqueceu sua senha?</a>
                        <span class="mx-2 text-muted">|</span>
                        <a href="{% url 'cadastro_usuario' %}" class="text-white">Criar conta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
